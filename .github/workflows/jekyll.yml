name: Deploy Jekyll site to Pages with Auto-Classification

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.ACTION_TOKEN || github.token }}
          fetch-depth: 0

      # Python Setup and Dependency Installation
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install PyYAML

      # Run Granular Classification Script
      - name: Run Auto-Classification
        env:
          CHANGED_FILES: ${{ github.event.before != '0000000000000000000000000000000000000000' && format('git diff --name-only {0} {1}', github.event.before, github.event.after) || 'git ls-files' }}
        run: |
          export CHANGED_FILES=$(eval $CHANGED_FILES)
          python3 .github/scripts/classify_kb.py

      # Sync metadata changes back to repository
      - name: Commit Updated Metadata
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: auto-classify metadata [skip ci]"
            git push origin master
          else
            echo "No changes detected."
          fi

      # Jekyll Build Process
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-and-deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
