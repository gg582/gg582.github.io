name: Auto Classify Posts

on:
  push:
    branches:
      - master
    paths:
      - '_posts/**'

jobs:
  classify:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          # Reference the secret variable instead of the actual token string
          token: ${{ secrets.ACTION_TOKEN }}
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Run Classification Script
        run: |
          if [ -f ".github/scripts/classify.py" ]; then
            python3 .github/scripts/classify.py
          else
            echo "Script not found. Check your file path."
            exit 1
          fi

      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: auto-classify posts [skip ci]"
            git push origin master
          else
            echo "No changes to commit"
          fi
