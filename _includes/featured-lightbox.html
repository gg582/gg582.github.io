<div id="featuredLightbox" class="featured-lightbox" aria-hidden="true">
  <button type="button" class="featured-lightbox__close" aria-label="닫기">
    <span aria-hidden="true">&times;</span>
  </button>
  <div class="featured-lightbox__backdrop"></div>
  <div class="featured-lightbox__dialog" role="dialog" aria-modal="true">
    <img src="" alt="" class="featured-lightbox__image" loading="lazy">
    <div class="featured-lightbox__caption" aria-live="polite"></div>
    <div class="featured-lightbox__download-zone">
      <a class="featured-lightbox__download" href="#" download>
        <span>Download</span>
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
          <path d="M6 20h12M12 4v11m0 0 4-4m-4 4-4-4" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </a>
      <span class="featured-lightbox__download-hint">우측에 마우스를 올리면 다운로드 버튼이 나타납니다</span>
    </div>
  </div>
</div>
