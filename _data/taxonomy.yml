# Knowledge Classification System
# Hierarchical taxonomy for organizing technical knowledge
# Based on East Asian scholarly classification principles

categories:
  - id: network
    name: 네트워크 기숙
    name_ko: 네트워크 기술
    name_en: Network Technology
    description: 네트워크 프로토콜, 성능 최적화, 시스템 프로그래밍
    subcategories:
      - id: network-protocol
        name: 프로토콜 연구
        description: TCP/IP, BBR, 혼잡 제어
        weight: 1
      - id: network-performance
        name: 성능 최적화
        description: 네트워크 튜닝 및 벤치마크
        weight: 2
      - id: network-kernel
        name: 커널 네트워킹
        description: SOCKMAP, 스플라이싱, eBPF
        weight: 3

  - id: cloud
    name: 클라우드 컴퓨팅
    name_ko: 클라우드 컴퓨팅
    name_en: Cloud Computing
    description: 쿠버네티스, 가상화, 컨테이너 오케스트레이션
    subcategories:
      - id: kubernetes
        name: 쿠버네티스
        description: K8s 아키텍처, 디플로이먼트, 오케스트레이션
        weight: 1
      - id: virtualization
        name: 가상화 기술
        description: LXC/LXD, Incus, VM 관리
        weight: 2

  - id: embedded
    name: 임베디드 시스템
    name_ko: 임베디드 시스템
    name_en: Embedded Systems
    description: 임베디드 리눅스, 하드웨어 제어, IoT
    subcategories:
      - id: embedded-hardware
        name: 하드웨어 제어
        description: 라즈베리파이, 센서, 액추에이터
        weight: 1
      - id: embedded-projects
        name: 프로젝트
        description: 자동차 제어, 로봇 시스템
        weight: 2
      - id: embedded-linux
        name: 임베디드 리눅스
        description: 커널 모듈, 디바이스 드라이버
        weight: 3

  - id: codingtest
    name: 알고리즘 문제 풀이
    name_ko: 알고리즘 문제풀이
    name_en: Algorithm Problem Solving
    description: 알고리즘 연구, 자료구조, 문제 해법
    subcategories:
      - id: algorithm-graph
        name: 그래프 탐색
        description: DFS, BFS, 최단경로
        weight: 1
      - id: algorithm-dp
        name: 동적 프로그래밍
        description: DP, 메모이제이션
        weight: 2
      - id: algorithm-data-structure
        name: 자료구조
        description: 트리, 그래프, 해시
        weight: 3
      - id: algorithm-recursion
        name: 재귀 알고리즘
        description: 분할정복, 백트래킹
        weight: 4
      - id: algorithm-string
        name: 문자열
        description: 파싱
        weight: 5
      - id: algorithm-dijkstra
        name: 다익스트라
        description: 다익스트라 알고리즘
        weight: 6
      - id: algorithm-floyd-warshall
        name: 플로이드 워셜
        description: Floyd-Warshall Algorithm
        weight: 7
      - id: algorithm-greedy
        name: 그리디 알고리즘
        description: 탐욕법, 최적화 문제
        weight: 8
      - id: algorithm-bitmask
        name: 비트마스크
        description: 비트마스크
        weight: 9

  - id: general
    name: 종합 기술
    name_ko: 종합 기술
    name_en: General Technology
    description: 일반 프로그래밍, 시스템 설계, 개발 도구
    subcategories:
      - id: general-programming
        name: 프로그래밍 기법
        description: 병렬처리, 컴파일 최적화
        weight: 1
      - id: general-tools
        name: 개발 도구
        description: 빌드 시스템, 버전 관리
        weight: 2
      - id: general-system
        name: 시스템 설계
        description: 아키텍처, 성능 분석
        weight: 3

